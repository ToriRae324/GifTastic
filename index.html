<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Memes</title>

    
    <link rel="stylesheet" href="assets/css/style.css">

                    <form>

                    <input class="form-control" type="text" id="searchBox">

                </div>
            </div>

            <!-- Topics Area -->
            <div class="col-md-10" id="topics">
                <!-- Topic Buttons Go Here -->
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <h3><i class="fas fa-play-circle"></i>Click GIF to play or pause the action</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12" id="images">
                        <!-- Images Go Here -->
                    </div>
                </div>
