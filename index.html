<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style2.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">

        <!-- Title and Topic Buttons -->
        <div class="row" id="topRow">
            <div class="col-md-2">
                <h1>GifTastic</h1>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-info btn-lg" id="memeButton">Memes</button>
                <button type="button" class="btn btn-warning btn-lg" id="transportButton">Transports</button>
                <button type="button" class="btn btn-success btn-lg" id="foodsButton">Foods</button>
            </div>
            <div class="col-md-6">
                <!-- Empty Col -->
            </div>
        </div>
        <hr>


        <!-- Row for Meme Search and Topics -->
        <div class="row" id="memeTopicsRow">
            <!-- Search Box Form -->
            <div class="col-md-2">
                <div class="form-group">
                    <form>
                    <label class="col-form-label" for="searchBox">GIF Your Meme</label>
                    <input class="form-control" type="text" id="searchBox">
                    <button type="submit" class="btn btn-outline-info" id="searchButton">Add Meme</button>
                    </form>
                </div>
            </div>

            <!-- Topics Area -->
            <div class="col-md-10" id="topics">
                <!-- Topic Buttons Go Here -->
            </div>
        </div>
        

        <!-- Row for Transport Search and Topics -->
        <div class="row" id="transportTopicsRow">
            <!-- Search Box Form -->
            <div class="col-md-2">
                <div class="form-group">
                    <form>
                    <label class="col-form-label" for="searchBox2">GIF Your Transport</label>
                    <input class="form-control" type="text" id="searchBox2">
                    <button type="submit" class="btn btn-outline-warning" id="searchButton2">Add Transport</button>
                    </form>
                </div>
            </div>

            <!-- Transport Topics Area -->
            <div class="col-md-10" id="transportTopics">
                <!-- Topic Buttons Go Here -->
            </div>
        </div>
       



        <!-- Row for Foods Search and Topics -->
        <div class="row" id="foodsTopicsRow">
                <!-- Search Box Form -->
                <div class="col-md-2">
                    <div class="form-group">
                        <form>
                        <label class="col-form-label" for="searchBox3">GIF Your Food</label>
                        <input class="form-control" type="text" id="searchBox3">
                        <button type="submit" class="btn btn-outline-success" id="searchButton3">Add Food</button>
                        </form>
                    </div>
                </div>

                <!-- Transport Topics Area -->
                <div class="col-md-10" id="foodsTopics">
                    <!-- Topic Buttons Go Here -->
                </div>
            </div>
            


        <!-- Content and Images Area -->
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <h3><i class="fas fa-play-circle"></i>Click GIF to play or pause the action</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12" id="images">
                        <!-- Images Go Here -->
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- JavaScript Link -->
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/app.1.js"></script>
    <script src="assets/javascript/app.2.js"></script>
</body>
</html>
